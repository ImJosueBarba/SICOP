<header class="header">
  <div class="header-content">
    <!-- Left side: Toggle button -->
    <div class="header-left">
      <button 
        class="sidebar-toggle-btn"
        (click)="onToggleSidebar()"
        title="Toggle Sidebar">
        <svg 
          width="16" 
          height="12" 
          viewBox="0 0 16 12" 
          fill="none">
          <path 
            fill-rule="evenodd" 
            clip-rule="evenodd" 
            d="M0.583252 1C0.583252 0.585788 0.919038 0.25 1.33325 0.25H14.6666C15.0808 0.25 15.4166 0.585786 15.4166 1C15.4166 1.41421 15.0808 1.75 14.6666 1.75L1.33325 1.75C0.919038 1.75 0.583252 1.41422 0.583252 1ZM0.583252 11C0.583252 10.5858 0.919038 10.25 1.33325 10.25L14.6666 10.25C15.0808 10.25 15.4166 10.5858 15.4166 11C15.4166 11.4142 15.0808 11.75 14.6666 11.75L1.33325 11.75C0.919038 11.75 0.583252 11.4142 0.583252 11ZM1.33325 5.25C0.919038 5.25 0.583252 5.58579 0.583252 6C0.583252 6.41421 0.919038 6.75 1.33325 6.75L7.99992 6.75C8.41413 6.75 8.74992 6.41421 8.74992 6C8.74992 5.58579 8.41413 5.25 7.99992 5.25L1.33325 5.25Z" 
            fill="currentColor"/>
        </svg>
      </button>

      <div class="header-title">
        <h2>Planta La Esperanza</h2>
        <p>Sistema de Gestión</p>
      </div>
    </div>

    <!-- Right side: Dark mode toggle and user menu -->
    <div class="header-right">
      <!-- Dark Mode Toggle -->
      <button 
        class="dark-mode-toggle"
        (click)="toggleDarkMode()"
        [title]="darkMode ? 'Modo Claro' : 'Modo Oscuro'">
        <i *ngIf="!darkMode" class="pi pi-moon"></i>
        <i *ngIf="darkMode" class="pi pi-sun"></i>
      </button>

      <!-- User Menu -->
      <div class="user-menu-wrapper" (clickOutside)="showUserMenu = false">
        <button 
          class="user-menu-trigger"
          (click)="toggleUserMenu()">
          <div class="user-avatar">
            <img *ngIf="currentUser?.foto_perfil" [src]="currentUser.foto_perfil" alt="Perfil" />
            <i *ngIf="!currentUser?.foto_perfil" class="pi pi-user"></i>
          </div>
          <div class="user-info">
            <span class="user-name">{{ currentUser?.nombre || 'Usuario' }}</span>
            <span class="user-role">{{ currentUser?.rol || 'Rol' }}</span>
          </div>
          <i class="pi pi-chevron-down dropdown-icon"></i>
        </button>

        <!-- Dropdown Menu -->
        <div class="user-dropdown" [class.show]="showUserMenu">
          <div class="dropdown-header">
            <div class="dropdown-user-avatar">
              <img *ngIf="currentUser?.foto_perfil" [src]="currentUser.foto_perfil" alt="Perfil" />
              <i *ngIf="!currentUser?.foto_perfil" class="pi pi-user"></i>
            </div>
            <div class="dropdown-user-info">
              <p class="dropdown-user-name">{{ currentUser?.nombre || 'Usuario' }}</p>
              <p class="dropdown-user-email">{{ currentUser?.email || 'email@ejemplo.com' }}</p>
            </div>
          </div>

          <div class="dropdown-divider"></div>

          <div class="dropdown-body">
            <button class="dropdown-item" routerLink="/profile">
              <i class="pi pi-user"></i>
              <span>Mi Perfil</span>
            </button>
            <button class="dropdown-item">
              <i class="pi pi-cog"></i>
              <span>Configuración</span>
            </button>
          </div>

          <div class="dropdown-divider"></div>

          <div class="dropdown-footer">
            <button class="dropdown-item logout" (click)="logout()">
              <i class="pi pi-power-off"></i>
              <span>Cerrar Sesión</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
