<div class="login-container">
    <p-card header="Bienvenido a SICOP" subheader="Sistema de Control de Planta La Esperanza"
        [style]="{ width: '400px' }">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">

            <div class="flex flex-column gap-2">
                <label for="username">Usuario</label>
                <input pInputText id="username" formControlName="username" />
            </div>

            <div class="flex flex-column gap-2">
                <label for="password">Contraseña</label>
                <p-password id="password" formControlName="password" [feedback]="false" [toggleMask]="true"
                    styleClass="w-full"></p-password>
            </div>

            <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage"></p-message>

            <p-button label="Iniciar Sesión" type="submit" [loading]="loading" [disabled]="form.invalid"></p-button>
        </form>
    </p-card>
</div>
