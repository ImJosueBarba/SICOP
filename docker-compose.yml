version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planta_esperanza_backend
    environment:
      # host.docker.internal permite acceder al host desde Docker en Windows
      DATABASE_URL: postgresql://postgres:UTM123@host.docker.internal:5432/planta_esperanza
      SECRET_KEY: tu_clave_secreta_aqui_cambiarla_en_produccion
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    volumes:
      # Comenta esta línea para producción (sin hot-reload)
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    networks:
      - planta_network
    restart: unless-stopped

  # Frontend Angular con Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: planta_esperanza_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - planta_network
    restart: unless-stopped

# Volúmenes persistentes
volumes:
  backend_uploads:
    driver: local

# Red personalizada
networks:
  planta_network:
    driver: bridge
